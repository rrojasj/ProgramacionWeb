<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- ajuste de pantalla responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plantilla Bootstrap</title>

    <!-- CDN carga del framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <section class="container">
      <h1 class="text-center">Ejercicio #3</h1>

      <script>

        // Permite pasar los valores por parámetros (n1 y n2) respectivamente
        function multiplicar(n1, n2){
          return n1 * n2;
        }

        // Reporta el resultado en la consola inspector de Firefox
        console.log("El resultado es: ", multiplicar(20, 5));
        console.log("El resultado es: ", multiplicar(20, 10));
        console.log("El resultado es: ", multiplicar(20, 15));
        console.log("El resultado es: ", multiplicar(20, 20));

        // Muestra el resultado en la página web
        document.write("El resultado es: " + multiplicar(20, 5) + "<br>");
        document.write("El resultado es: " + multiplicar(20, 10) + "<br>");
        document.write("El resultado es: " + multiplicar(20, 15) + "<br>");
        document.write("El resultado es: " + multiplicar(20, 20) + "<br>");
      </script>
    </section>


    <!-- CDN carga la parte interactiva de componentes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    
  </body>
</html>
