<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/logo/Logo - Title.png" type="image/x-icon">
    <title>MRG Mechanics - Login</title>
</head>
<body class="loginContenedor">
    <main>
        <a href="/" class="loginLogo"></a>
        <section class="camposContenedor">
            <h1>Inicio de sesión</h1>
            <form>
                <div>
                    <label for="txt-correo">Correo electrónico</label>
                    <input type="email" id="txt-correo" placeholder="usuario@website.com">
                </div>
                <div>
                    <label for="txt-pswd">Contraseña</label>
                    <input type="password" id="txt-pswd">
                </div>
                <div class="centrarTexto">
                    <a href="#" id="olvidoContrasenia">¿Olvidaste la contraseña?</a>
                </div>
            </form>
        </section>
    </main>
</body>
