<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MRG Mechanics - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="icon" href="img/logo/Logo - Title.png" type="image/x-con">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
  </head>
  <body>

    <header class="banner banner-login espacio">
      <div class="container">
        <div class="text-center">
            <div class="text-center d-flex justify-content-center">
                <img src="img/logo/Logo - Black BG - small - transp.svg" alt="Cenfotec" class="img-fluid">
            </div>
            <div class="mb-1 pt-3 ">
                <label for="userID" class="form-label">Usuario</label><br>
                <input type="email" class="form-control-md" id="userID" placeholder="Usuario">
            </div>
            <div class="mb-1 pt-3">
                <label for="userPswd" class="form-label">Contraseña</label><br>
                <input type="password" class="form-control-md" id="userPswd" placeholder="Contraseña">
            </div>

            <div class="container d-flex justify-content-center pt-5">
                <button type="button" class="btn btn-primary btn-lg text-white" onclick="userLogin()">Ingresar</button>
            </div>
          
      </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <script src="js/login.js"></script>

    
  </body>
</html>
